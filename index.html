---
layout: default
---

<figure style="text-align:center">
	<img src="images/1.jpg" width="674" height="326" alt="'Gas company' painting by Edmund Lewandowski" style="margin-bottom:10px">
	<figcaption style="color:#666;font-style:italic">
		Gas Company by Edmund Lewandowski, 1937
	</figcaption>
</figure>

<div class="posts">
  {% for post in site.posts reversed %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read more</a>
    </article>
  {% endfor %}
</div>
